<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8 (My Bio Data)</title>
</head>
<body style= "background-color: #616161;">



    <h1>My Bio Data</h1>

    <form action="">

        <fieldset>

            <legend>Personal Information</legend>
            <label for="first name">First Name :</label>
            <input type="text" name="first name" id="first name" placeholder="First name" required>

            <label for="last name">Last Name :</label>
            <input type="text" name="last name" id="last name" placeholder="Last name" required>
            
            <br>
            <br>
            <label for="gender">Gender :</label>
            Male :
           <input type="radio" name="gender" id="gender"> 
           Female :
           <input type="radio" name="gender" id="gender"> 
           Other :
           <input type="radio" name="gender" id="gender"> 
           <br>
           <br>
           <label for="DOB">Date of Birth</label>
           <input type="Date" name="dob" id="dob">
           <br>
           <br>

           <label for="email"> E-mail :</label>
           <input type="email" name="email" id="email" placeholder="abc@email.co " required>
           <br>
           <br>
           <label for="phone">Phone :</label>
           <input type="tel" name="phone" id="phone" placeholder="+91">
           <br>
           <br>
           <label for="height">Height :</label>
           <input type="number" name="height" id="height" placeholder="Height in feet">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="school"> School Name :</label>
            <input type="text" name="school" id="school" placeholder="Your School Name">
            <br>
            <br>
            <label for="class">Class :</label>
            <input type="text" name="class" id="class" placeholder="Your Class">

            <br>
            <br>
            <label for="stream">Stream :</label>
            <select name="stream" id="stream">
            <option value="">Stream</option>
            <option value="Science">Science</option>
            <option value="commerce">Commerce</option>
            <option value="humanities">Humanities</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet :</label>
        <input type="file" name="marksheet" id="marksheet">
        </fieldset>

        <!--Sumbit Button-->
        <br>
        <input type="submit" name="submit" id="submit">
    </form>








</body>
</html>
